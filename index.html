<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroverse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500&family=Roboto&display=swap">
    <link rel="icon" type="image/png" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Astroverse.png" alt="лого нет сорре">
            <p>ASRTOVERSE</p>
        </div>
        <nav class="menu">
            <button>ПРАЙС</button>
            <button>МЕНЮ</button>
            <button>КОНТАКТЫ</button>
        </nav>
    </header>
    <div class="section">
        <div class="text-header">
            <p>Время зависнуть<br>
                <i>в лучшей реальности</i>
            </p>
        </div>
        <div class="text">
            <p>Astroverse — компьютерный клуб нового<br>
                поколения в сердце города. Ощутите невесомость<br>
                гейминга: в мерцании мониторов, в ритме клавиш,<br>
                где каждый клик — шаг к новой галактике.</p>
        </div>
        <div class="cosmonaunt">
            <img src="images/Cosmonaut.png" alt="">
        </div>
        <button class="bron">БРОНИРОВАТЬ</button>
    </div>
    <div class="main">
        <h2>ПРАЙС</h2>
        <div class="Open-space">
            <img src="images/Open-space.png" alt="">
        </div>
        <div class="Neptune">
            <img src="images/Neptune.jpg" alt="">
        </div>
        <div class="Marse">
            <img src="images/Marse.jpg" alt="">
        </div>
        <div class="Saturne">
            <img src="images/Saturne.png" alt="">
        </div>
        <div class="luna">
            <img src="images/Luna.jpg" alt="">
        </div>
    </div>
    <footer>
        <p>Все права защищены  &#xa9; 2024-2025</p>
    </footer>
</body>
</html>
