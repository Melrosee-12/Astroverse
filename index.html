<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroverse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500&family=Roboto&display=swap">
    <link rel="icon" type="image/png" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Astroverse.png" alt="лого нет сорре">
            <p>ASRTOVERSE</p>
        </div>
        <nav class="menu">
            <button>ПРАЙС</button>
            <button>МЕНЮ</button>
            <button>КОНТАКТЫ</button>
        </nav>
    </header>
    <div class="section">
        <div class="text-header">
            <p>Время зависнуть<br>
                <i>в лучшей реальности</i>
            </p>
        </div>
        <div class="text">
            <p>Astroverse — компьютерный клуб нового<br>
                поколения в сердце города. Ощутите невесомость<br>
                гейминга: в мерцании мониторов, в ритме клавиш,<br>
                где каждый клик — шаг к новой галактике.</p>
        </div>
        <div class="cosmonaunt">
            <img src="images/Cosmonaut.png" alt="">
        </div>
        <button id="bookingBtn" class="booking-button bron">БРОНИРОВАТЬ</button>
<!-- Само модальное окно -->
<div id="bookingModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Бронирование места</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="arena">Выберите арену:</label>
        <select id="arena" name="arena" required>
          <option value="">-- Выберите арену --</option>
          <option value="Open-space">Open-space</option>
          <option value="Neptune">Neptune</option>
          <option value="Mars">Mars</option>
          <option value="Saturn">Saturn</option>
          <option value="Luna">Luna</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Время:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="guests">Количество гостей:</label>
        <input type="number" id="guests" name="guests" min="1" required>
      </div>
      <button type="submit" class="submit-btn">Подтвердить бронь</button>
    </form>
  </div>
</div>
    </div>
    <div class="main">
        <h2>ПРАЙС</h2>
        <div class="Open-space">
            <img src="images/Open-space.png" alt="">
        </div>
        <div class="Neptune">
            <img src="images/Neptune.jpg" alt="">
        </div>
        <div class="Marse">
            <img src="images/Marse.jpg" alt="">
        </div>
        <div class="Saturne">
            <img src="images/Saturne.png" alt="">
        </div>
        <div class="luna">
            <img src="images/Luna.jpg" alt="">
        </div>
    </div>
    <footer>
        <p>Все права защищены  &#xa9; 2024-2025</p>
    </footer>
    <script>
const modal = document.getElementById("bookingModal");
const btn = document.getElementById("bookingBtn");
const span = document.getElementsByClassName("close")[0];
const form = document.getElementById("bookingForm");

// Открытие модального окна
btn.onclick = function() {
  modal.style.display = "block";
}

// Закрытие модального окна
span.onclick = function() {
  modal.style.display = "none";
}

// Закрытие при клике вне окна
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// Обработка формы
form.onsubmit = function(e) {
  e.preventDefault();
  const arena = document.getElementById('arena').value;
  alert(`Бронирование на арене "${arena}" отправлено! Мы свяжемся с вами для подтверждения.`);
  modal.style.display = "none";
  form.reset();
}
    </script>
</body>
</html>
